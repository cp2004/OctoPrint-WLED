name: Test
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types: [published, prereleased]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: ğŸ— Install backend build dependencies
        run: |
          python -m pip install wheel --user
          python -m pip install octoprint[develop]
      - uses: actions/checkout@v2
      - name: ğŸ— Setup Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: ğŸ— Install frontend build dependencies
        run: |
          npm install -g npm@7
          npm install
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/*.zip

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Set up dependencies
        run: |
          pip install octoprint[develop]
          pip install .
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test-node:
    name: ğŸ§ª Frontend builds
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Setup Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: ğŸ— Install build dependencies
        run: |
          npm install -g npm@7
          npm install
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release

  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸš€ Install OctoPrint
        run: |
          pip install octoprint
      - name: ğŸš€ Test install of plugin
        run: |
          pip install .
          
          
